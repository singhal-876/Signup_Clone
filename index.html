<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        button {
            width: 180px;
            height: 25px;
            color: white;
            background-color: rgb(42, 42, 215);
        }

        img {
            width: 60px;
            height: 60px;
        }
    </style>
</head>

<body>
    <div>
        <center>
            <h1>Signup</h1>
            <h4>Already have an account? <a href="login.html" target="_main">Login</a></h4>
        </center>
        <hr>
    </div><br><br>
    <div>
        <center>
            <label>
                <input type="text" placeholder="Email"><br><br>
                <input type="password" placeholder="Create password"><br><br>
                <input type="password" placeholder="Confirm password">
            </label>
        </center>
    </div><br><br>
    <div>
        <center>
            <button>
                Sign Up
            </button>
        </center>
    </div><br>
    <div>
        <center>
            <p>
                —— or sign up with ——
            </p>
        </center>
    </div>
    <div>
        <center>
            <a href="https://www.facebook.com/login/" , target="_main1">
                <img src="images/fb.jpg" alt="fb_logo">
            </a>
            <a href="https://www.instagram.com/accounts/login/?hl=en" , target="_main2">
                <img src="images/ig.jpg" alt="ig_logo">
            </a>
            <a href="https://accounts.google.com/", target="_main3">
                <img src="images/g.jpg" alt="google_logo" style="width:52px; height:52px">
            </a>
        </center>
    </div>
